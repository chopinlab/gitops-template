apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-frontend-tablet-dev
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/your-org/your-gitops-repo.git
    targetRevision: main
    path: projects/app-frontend-tablet/kubernetes/overlays/dev
  destination:
    server: https://kubernetes.default.svc
    namespace: app
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true 