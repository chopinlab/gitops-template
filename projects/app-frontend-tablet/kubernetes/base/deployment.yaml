apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-tablet
  labels:
    app: frontend-tablet
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend-tablet
  template:
    metadata:
      labels:
        app: frontend-tablet
    spec:
      containers:
      - name: frontend-tablet
        image: harbor.clobotspot.com/wheelloader/frontend-tablet:latest
        imagePullPolicy: Always
        ports:
          - containerPort: 80
            name: frontend-tablet
            protocol: TCP
        resources:
          limits:
            cpu: '1'
            memory: 1Gi
          requests:
            cpu: 200m
            memory: 512Mi
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      imagePullSecrets:
      - name: si-registry-cred

